name: Online-edit change updating build
on:
  workflow_dispatch:
  push:
    branches:
      - online-edit
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install -g canopy-js
    - name: Build and deploy JSON changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        canopy bulk --finish

        TOPICS_CHANGES=$(git status --porcelain | grep "topics/")
        if [[ ! -z $TOPICS_CHANGES ]]; then
          canopy build
          cd build

          cat ../.github/workflows/google_analytics_tag.txt >> index.html

          git init
          git config user.name "Canopy JS"
          git config user.email "47240210+canopy-js-user@users.noreply.github.com"
          git remote add origin "https://canopy-js:${GITHUB_TOKEN}@github.com/canopy-js/docs.git"
          git fetch origin
          build_branch_exists="$(git ls-remote --heads origin build)"
          if [[ ! -z $build_branch_exists ]]; then
            git reset origin/build
          fi
          cp ../.github/workflows/netlify.toml .
          git add -A .
          git status
          git commit -m "Rebuild JSON at ${rev}" --allow-empty
          git push -q origin HEAD:build
        fi
